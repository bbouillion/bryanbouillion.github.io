---
layout: default
title: Bryan Bouillion Jekyll Actual Blog Page
---

<div id="home">
  <h1>Bryan Bouillion Blog Posts</h1	>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
